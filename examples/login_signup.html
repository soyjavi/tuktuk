<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- <link rel="stylesheet" href="includes/css/base.css"> -->
    <!-- THEME -->
    <link rel="stylesheet" href="../package/tuktuk.css">
    <link rel="stylesheet" href="../package/theme.tuktuk.css">
    <link rel="stylesheet" href="stylesheets/css/tuktuk.theme.media.css">
    <!-- EXTRAS -->
    <link rel="stylesheet" href="extras/lungo.icon.css">
    <link rel="stylesheet" href="extras/lungo.icon.brand.css">
    <!-- APP -->
    <link rel="stylesheet" href="app/css/app.css">
    <link rel="stylesheet" href="app/css/app.media.css">

</head>
<body>


<header>
    <div class="row">
        <div class="column_3">
            <h3 class="bold">slid.us</h3>
        </div>
        <nav class="column_4 offset_4 text right bold">
            <a href="#"><span class="icon user"></span>Login</a>
            <a href="#"><span class="icon pencil"></span>Signup</a>
            <a href="#"><span class="icon upload"></span>Upload Icons</a>
        </nav>
    </div>
</header>

<section class="dashboard bck dark security">
    <div class="row">
        <div class="column_6 offset_3 ">
            <div class="rows text center">
                <span class="icon lock large"></span>
                <h1 class="margin bottom text white">Login</h1>
            </div>
            <form>
                <button class=" block large facebook margin bottom">Login with facebook</button>
                <input type="text" class="big " placeholder="Username"/>
                <input type="password" class="big " placeholder="Password"/>

                <div class="row margin top">
                    <div class="column_4" style="font-size: 0.85em;">
                        <a href="#">Forgot password?</a><br/>
                        <a href="#">Don't have an account yet?</a>
                    </div>
                    <div class="column_2">
                        <button class="secondary block"><span class="icon lock"></span>Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="column_6 offset_3 ">
            <div class="rows text center">
                <span class="icon user large"></span>
                <h1 class="margin bottom text white">Signup</h1>
            </div>
            <form>
                <button class=" block large facebook margin bottom">Login with facebook</button>
                <input type="text" class="big " placeholder="Username"/>
                <input type="password" class="big " placeholder="Password"/>
                <input type="text" class="big " placeholder="Email Address"/>
                <input type="text" class="big " placeholder="Full Name"/>

                <div class="row margin top">
                    <div class="column_4" style="font-size: 0.85em;">
                        <a href="#">Already have an account</a><br/>
                        By signing up, you are agreeing to our <span class="underline">Terms of Use</span>
                    </div>
                    <div class="column_2">
                        <button class="secondary block"><span class="icon lock"></span>Signup</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
